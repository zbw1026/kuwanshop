<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>应用列表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }

    .app-container {
      max-width: 90%;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
    }

    .app-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .app-info {
      flex-grow: 1;
    }

    h2 {
      color: #2196f3;
      margin: 0 0 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196f3;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0c7cd5;
    }
    
    #circle {
      position: fixed;
      top: 5%;
      left: 0;
      transform: translate(50%, -50%);
      width: 50px;
      height: 50px;
      background-color: #2196f3;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    
    #circle img {
      max-width: 90%;
      max-height: 30%;
    }
  </style>
</head>
<body>
  <div id="circle">
		<a href="classify.html">
		  <img src="menu.png" alt="Menu Icon">
		</a>
	  </div>
  <div id="appList"></div>
  <script>
    var appData = [
      { name: "微信儿童版", icon: "http://pic.2265.com/upload/2023-5/2023561452281394.jpg", appNumber: "30" },
      { name: "搜狗短信", icon: "https://cimg.shoujiwan.com/upload/cimg/hicon/1/651c0376c979a16fccd1982889c12a5d.png", appNumber: "32" },
      { name: "钉钉lite", icon: "http://pic.danji100.com/upload/2022-3/202233140363543.png", appNumber: "33" }
      // 添加更多的应用信息对象...
    ];

    window.addEventListener("DOMContentLoaded", function () {
      var appListContainer = document.getElementById("appList");

      for (var i = 0; i < appData.length; i++) {
        var app = appData[i];

        var appBox = document.createElement("div");
        appBox.className = "app-container";

        var appIcon = document.createElement("img");
        appIcon.className = "app-icon";
        appIcon.src = app.icon;
        appBox.appendChild(appIcon);

        var appInfo = document.createElement("div");
        appInfo.className = "app-info";

        var appName = document.createElement("h2");
        appName.textContent = app.name;
        appInfo.appendChild(appName);

        appBox.appendChild(appInfo);

        var appButton = document.createElement("a");
        appButton.href = "receiver.html?appNumber=" + app.appNumber;
        appButton.className = "btn";
        appButton.textContent = "跳转";
        appBox.appendChild(appButton);

        appListContainer.appendChild(appBox);
      }
    });
  </script>
</body>
</html>
