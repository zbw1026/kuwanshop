<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>应用列表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }

    .app-container {
      max-width: 400px;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2196f3;
    }

    img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196f3;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0c7cd5;
    }
  </style>
</head>
<body>
  <div id="appList"></div>

  <script>
    // 应用信息列表，保存在HTML中
    var appData = [
      { name: "微信儿童版", icon: "http://pic.2265.com/upload/2023-5/2023561452281394.jpg", appNumber: "30" },
      { name: "搜狗短信", icon: "https://cimg.shoujiwan.com/upload/cimg/hicon/1/651c0376c979a16fccd1982889c12a5d.png", appNumber: "32" },
      { name: "钉钉lite", icon: "http://pic.danji100.com/upload/2022-3/202233140363543.png", appNumber: "33" }
      // 添加更多的应用信息对象...
    ];

    // 加载应用列表
    window.addEventListener("DOMContentLoaded", function () {
      var appListContainer = document.getElementById("appList");

      // 遍历应用信息列表，动态生成应用框
      for (var i = 0; i < appData.length; i++) {
        var app = appData[i];

        // 创建应用框元素
        var appBox = document.createElement("div");
        appBox.className = "app-container";
        
        // 添加应用图标
        var appIcon = document.createElement("img");
        appIcon.src = app.icon;
        appBox.appendChild(appIcon);

        // 添加应用名称
        var appName = document.createElement("h2");
        appName.textContent = app.name;
        appBox.appendChild(appName);

        // 创建跳转按钮
        var appButton = document.createElement("a");
        appButton.href = "receiver.html?appNumber=" + app.appNumber;
        appButton.className = "btn";
        appButton.textContent = "跳转";
        appBox.appendChild(appButton);

        // 将应用框添加到列表容器中
        appListContainer.appendChild(appBox);
      }
    });
  </script>
</body>
</html>
