		main {

		.card {

			padding: 20px;

			width: 300px;

		}

		}

			margin: 0 0 5px;
		}

			margin: 0;
		}

		.card a {
			display: block;
			background-color: #2196F3;
			color: #fff;
			padding: 10px;
			text-align: center;
			margin-top: 10px;
			border-radius: 5px;
			text-decoration: none;
			font-size: 14px;
		}

		.card a:hover {
			background-color: #2196F3;
		}

		#upload-container {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 20px;
		}

		#upload-input {
			display: none;
		}

		#upload-label {
			background-color: #2196F3;
			color: #fff;
			padding: 10px;
			text-align: center;
			margin-right: 10px;
			border-radius: 5px;
			text-decoration: none;
			font-size: 14px;
			cursor: pointer;
		}

		#upload-label:hover {
			background-color: #2196F3;
		}

		#filter-container {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 20px;
		}

		.filter-btn {
			background-color: #2196F3;
			color: #fff;

			text-align: center;
			margin-right: 10px;
			border-radius: 5px;
			text-decoration: none;
			font-size: 14px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.filter-btn:hover {
			background-color: #2196F3;
		}

		.active {
			background-color: #2196F3;
		}
	</style>
