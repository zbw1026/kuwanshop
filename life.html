<head>
	<style>
		.app {
			display: flex;
			align-items: center;
			padding: 10px;
			border-radius: 10px;
			background-color: #f0f0f0;
			margin-bottom: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}
		
		.app-icon img {
  width: 50px;
  height: 50px;
}
		
		.app-name {
			font-size: 20px;
		}
		
		.app-version {
			font-size: 14px;
			color: #666;
			margin-top: 5px;
		}
		
		.app-size {
			font-size: 14px;
			color: #666;
			margin-top: 5px;
			margin-left: auto;
		}
		#circle {
    position: fixed;
    top: 50%;
    right: 60px;
    transform: translate(50%, -50%);
    width: 80px;
    height: 80px;
    background-color: #2196f3;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  
  #circle img {
    max-width: 60%;
    max-height: 60%;
  }
  
  #menu {
    display: none;
    position: fixed;
    top: 50%;
    right: 110px;
    transform: translate(0, -50%);
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  }
  
  #menu .button {
    display: block;
    margin-bottom: 10px;
  }
	</style>
</head>

	<div id="circle">
		<img src="menu.png" alt="Menu Icon">
	  </div>
	  <div id="menu">

	<script>
	  var circle = document.getElementById('circle');
	  var menu = document.getElementById('menu');
	  var isOpen = false;
  
	  // 点击球显示/隐藏菜单
	  circle.addEventListener('click', function() {
		if (isOpen) {
		  menu.style.display = 'none';
		  isOpen = false;
		} else {
		  menu.style.display = 'block';
		  isOpen = true;
		}
