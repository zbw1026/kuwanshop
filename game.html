	<style>
		.app {
			display: flex;
			align-items: center;
			padding: 10px;
			border-radius: 10px;
			background-color: #f0f0f0;
			margin-bottom: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

		.app-icon img {
  width: 50px;
  height: 50px;
}
		
		.app-name {

		}
		
		.app-version {
			font-size: 14px;
			color: #666;
			margin-top: 5px;
		}
		
		.app-size {
			font-size: 14px;
			color: #666;
			margin-top: 5px;
			margin-left: auto;
		}
		#circle {
    position: fixed;
    top: 50%;
    right: 60px;
    transform: translate(50%, -50%);
    width: 80px;
    height: 80px;
    background-color: #2196f3;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  
  #circle img {
    max-width: 60%;
    max-height: 60%;
  }
  
  #menu {
    display: none;
    position: fixed;
    top: 50%;
    right: 110px;
    transform: translate(0, -50%);
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  }
  
  #menu .button {
    display: block;
    margin-bottom: 10px;
  }
	</style>
	<button onclick="window.location.href='index.html';" style="font-size: 20px; color: #fff; background-color: #2196f3; border: none; padding: 10px 20px;">返回</button>

	<button onclick="window.location.href='https://wwu.lanzoub.com/b04e56ukf';" style="font-size: 20px; color: #fff; background-color: #2196f3; border: none; padding: 10px 20px;">跳转</button>

		  circle.addEventListener('click', function() {

			} else {
