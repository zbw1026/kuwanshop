        function search() {
            var searchTerm = document.getElementById('searchTerm').value;
            
            var resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            if (searchTerm.trim() === '') {
                var emptyInputDiv = document.createElement('div');
                emptyInputDiv.innerText = '请输入搜索关键字。';
                resultsContainer.appendChild(emptyInputDiv);
                return;
            }
            
            for (var i = 0; i < appList.length; i++) {
                var app = appList[i];
                var appName = app.name;
                var appCode = app.code;
                
                if (appName.toLowerCase().includes(searchTerm.toLowerCase())) {
                    var appDiv = document.createElement('div');
                    appDiv.className = 'app-result';
                    
                    var appNameElement = document.createElement('div');
                    appNameElement.className = 'app-name';
                    appNameElement.innerText = appName;
                    
                    var appCodeElement = document.createElement('div');
                    appCodeElement.className = 'app-code';
                    appCodeElement.innerText = appCode;
                    
                    var jumpButton = document.createElement('button');
                    jumpButton.className = 'jump-button';
                    jumpButton.innerText = '跳转';
                    jumpButton.setAttribute('onclick', 'sendAppNumber("' + appCode + '")');
                    
                    appDiv.appendChild(appNameElement);
                    appDiv.appendChild(appCodeElement);
                    appDiv.appendChild(jumpButton);
                    
                    resultsContainer.appendChild(appDiv);
                }
            }
