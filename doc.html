    <title>返回按钮和圆角长方形</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #f1f1f1;
            padding: 10px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .box {
            width: 200;
            height: 400;
            background-color: #ccc;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .box img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        h2{
            color: #ffffff;
        }
        p{
            color: #ffffff;
        }
        .box a {
			display: block;
			background-color: #2196F3;
			color: #fff;
			padding: 10px;
			text-align: center;
			margin-top: 10px;
			border-radius: 5px;
			text-decoration: none;
			font-size: 14px;
		}
        .return-button {
            display: inline-block; /* 或使用 inline-flex */
            background-image: url('appimage/返回.png');
  background-size: cover;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #2196f3;
  border: none;
  outline: none;
  cursor: pointer;
        }
    </style>
</head>
